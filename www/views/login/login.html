<ion-view view-title="login-view" class="login-view">
  <ion-content scroll="false" class="padding" id="login-page">
  	<div class="login-content" ng-controller="LoginCtrl">
	  	<div id="login-title">
	  		<center><h1 class="login-title">CheckPlease</h1></center>
	  		<button class="icon-left" id="signup-button" ui-sref="register">Sign Up</button>
		</div>

		<div class="login-list has-header">
			<label class="item item-input item-floating-label">
				<span class="input-label">Email Address</span>
				<input type="text" placeholder="Email" ng-model="user.email">
			</label>
		    <label class="item item-input item-floating-label">
		        <span class="input-label">Password</span>
		        <input type="password" placeholder="Password" ng-model="user.password">
		  	</label>
		</div>

		
		<button class="button button-full" id="submit-button" ng-click="validate()">
			Log In
		</button>
	</div>
  </ion-content>
</ion-view>
